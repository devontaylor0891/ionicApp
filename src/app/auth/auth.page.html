<ion-header>
  <ion-toolbar>
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input
                type="email" 
                ngModel 
                name="email" 
                required 
                email
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
              <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
                <ion-label>Should be a valid email</ion-label>
              </ion-item>
            
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #pwdCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!pwdCtrl.valid && pwdCtrl.touched" lines="none">
              <ion-label>Should be a valid pwd</ion-label>
            </ion-item>
          </ion-list>
          <!-- <div class="ion-text-center">
            <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
          </div> -->
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button color="primary" fill="clear" expand="full" type="button">Switch to Login</ion-button>
          <ion-button color="primary" (click)="onLogin()" expand="block" type="submit" [disabled]="!f.valid">
            Login
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
